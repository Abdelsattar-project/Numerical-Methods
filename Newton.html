
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Math IV solver</title>
        <style>
            #Newton {
                text-align: center;
            }
        </style>
        <script>
            
            function newton(fx, ffx, x0, iterations){
                alert(fx);
                let xn = x0;
                let fxn = calc(fx, xn);
                let ffxn = calc(ffx, xn);
                let xnPlus1 = xn - fxn / ffxn;

                document.getElementById('res1').value +=  xn + ", ";
                document.getElementById('res2').value +=  fxn + ", ";
                document.getElementById('res3').value +=  ffxn + ", ";


                for(let i = 0; i < iterations; i++){
                    xn = xnPlus1;
                    fxn = calc(fx, xn);
                    ffxn = calc(ffx, xn);
                    xnPlus1 = xn - fxn / ffxn;
                    document.getElementById('res1').value +=  xn + ", ";
                    document.getElementById('res2').value +=  fxn + ", ";
                    document.getElementById('res3').value +=  ffxn + ", ";
                }

            }
        </script>

    </head>

    <body>
        <div id="Newton">
            <h2>Newton</h2>
            <label>Enter equation:</label><br>
            <input type="text" id="equation"> = 0<br>
            <label>Enter deffrential equation:</label><br>
            <input type="text" id="equation2"> = 0<br>
            <label>Enter iterations:</label><br>
            <input type="text" id="iterations"> = 0<br>
            <label>Enter x0:</label><br>
            <input type="text" id="x0"> = 0<br>
            <input value="Calculate" type="button" onclick="newton(document.getElementById('equation').value, document.getElementById('equation2').value, document.getElementById('x0').value, document.getElementById('iterations').value);"><br>
            <label>output:</label><br>
            X<sub>n</sub><input readonly  id = "res1" size="1000"></input><br><br>
            F<sub>X<sub>n</sub></sub><input readonly id = "res2" size="1000"></input><br><br>
            F'<sub>X<sub>n</sub></sub><input readonly id = "res3" size="1000"></input><br><br>
        </div>
    </body>
</html>
